# prospector configuration file

---

output-format: grouped

strictness: medium
doc-warnings: false
test-warnings: true
member-warnings: false

ignore-paths:
  - docs

pyroma:
    run: true

pycodestyle:
    full: true
    options:
      max-line-length: 300

pylint:
  options:
    max-args: 8
    max-locals: 20
  disable:
    - line-too-long  # Already checked by pycodestyle
    - import-self  # Giving error on __init__ importing mesh.py

pydocstyle:
    disable: [
        # Disable because not part of PEP257 official convention:
        # see http://pep257.readthedocs.io/en/latest/error_codes.html
        D203,  # 1 blank line required before class docstring
        D212,  # Multi-line docstring summary should start at the first line
        D213,  # Multi-line docstring summary should start at the second line
        D404,  # First word of the docstring should not be This
    ]

pyflakes:
  disable:
    - F401  # Temporarily disabled since it was raising errors in __init__
